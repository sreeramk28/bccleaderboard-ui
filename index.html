<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BCC Online Tournaments Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>
  <h2 class="text-center text-white">Bangalore Chess Club</h2>
  <h3 class="text-center text-white">Online Tournaments Leaderboard</h3>
  <div class="button-container"> 
    <input type="radio" class="btn-check" name="options-outlined" id="lichess" autocomplete="off" disabled>
    <label class="btn btn-outline-light btn-margin" for="lichess">Show Lichess Leaderboard</label>

    <input type="radio" class="btn-check" name="options-outlined" id="chesscom" autocomplete="off">
    <label class="btn btn-outline-light btn-margin" for="chesscom">Show ChessCom Leaderboard</label>
  </div>
  
  <!-- Div that'll hold the leaderboard-->
  <div id="container" class="tb-container">
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="./javascript/script.js"></script>
</body>

</html>
